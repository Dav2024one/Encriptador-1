<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/david_icono.ico">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <!--Encabezado-->
    <header>
        <a href="#" rel="">
            <img src="./imagenes/logo.png" alt="Logo Alura" class="logo">
        </a>
    </header>
    <!--Principal-->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="  Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="./imagenes/aviso.svg" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso">Sólo letras minúsculas y sin acento</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar!</button>
                <button type="submit" class="btn-desincriptar">Desencriptar!</button>
            </div>

        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./imagenes/muñeco.png" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encriptado</p>
                <p class="texto-dos">Ingrese el texto que desee encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
    </main>

    <!--Pie de página-->
    <footer>
        <p class="copyright">&copy; copyright 2024 - Encriptador de texto - Desarrollado por David Martínez </p>
        <a href="#" rel="">
            <img src="./imagenes/linkedin.png" alt="Logo Linkedin" class="linked">
        </a>
        <a href="#" rel="">
            <img src="./imagenes/github.png" alt="Logo github" class="github">
        </a>
    </footer>

    <script src="./js/encriptador.js"></script>

</body>
</html>
